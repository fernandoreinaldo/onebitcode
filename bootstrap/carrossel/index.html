<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- https://bootstrapdoconebitcode.netlify.app/pages/9carrossel?_gl=1*623g9l*_ga*Mzk4MTM4MDMyLjE2ODQ4OTU5MzE.*_ga_37GXT4VGQK*MTY5MTQ1MDc4MS42My4xLjE2OTE0NTA4MzMuMC4wLjA. -->
    <title>CARROSSEL</title>
</head>
<body style="background-color: black;">
    <div class="container">
        <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="2000">
                    <img src="./images/2022_07_23_Divulgacao_Coluna_Caetano_1.jpg" class="d-block w-100" alt="gremio1">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="./images/lg-noticias-feliz-aniversa-rio--gra-mio--24544.jpg" class="d-block w-100" alt="gremio2">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="./images/torcida-geral-do-gremio-na-arena.jpg" class="d-block w-100" alt="gremio3">
                </div>
            </div>
        </div>

        <div id="carouselExampleInterval" class="carousel slide my-5" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="1000000">
                    <img src="./images/2022_07_23_Divulgacao_Coluna_Caetano_1.jpg" class="d-block w-100" alt="gremio1">
                </div>
                <div class="carousel-item" data-bs-interval="2000000">
                    <img src="./images/lg-noticias-feliz-aniversa-rio--gra-mio--24544.jpg" class="d-block w-100" alt="gremio">
                </div>
                <div class="carousel-item" data-bs-interval="2000000">
                    <img src="./images/torcida-geral-do-gremio-na-arena.jpg" class="d-block w-100" alt="gremio3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next </span>
            </button>
        </div>
    </div>



    <!-- script bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
